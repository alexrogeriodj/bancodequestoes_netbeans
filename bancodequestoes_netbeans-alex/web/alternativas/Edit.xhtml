<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.EditAlternativasTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.EditAlternativasLabel_id}" for="id" />
                    <h:inputText id="id" value="#{alternativasController.selected.id}" title="#{bundle.EditAlternativasTitle_id}" required="true" requiredMessage="#{bundle.EditAlternativasRequiredMessage_id}"/>
                    <h:outputLabel value="#{bundle.EditAlternativasLabel_alternativa}" for="alternativa" />
                    <h:inputText id="alternativa" value="#{alternativasController.selected.alternativa}" title="#{bundle.EditAlternativasTitle_alternativa}" required="true" requiredMessage="#{bundle.EditAlternativasRequiredMessage_alternativa}"/>
                    <h:outputLabel value="#{bundle.EditAlternativasLabel_correta}" for="correta" />
                    <h:inputText id="correta" value="#{alternativasController.selected.correta}" title="#{bundle.EditAlternativasTitle_correta}" required="true" requiredMessage="#{bundle.EditAlternativasRequiredMessage_correta}"/>
                    <h:outputLabel value="#{bundle.EditAlternativasLabel_questao}" for="questao" />
                    <h:selectOneMenu id="questao" value="#{alternativasController.selected.questao}" title="#{bundle.EditAlternativasTitle_questao}" >
                        <f:selectItems value="#{questaoController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                </h:panelGrid>
                <h:commandLink action="#{alternativasController.update}" value="#{bundle.EditAlternativasSaveLink}"/>
                <br />
                <br />
                <h:link outcome="View" value="#{bundle.EditAlternativasViewLink}"/>
                <br />
                <h:commandLink action="#{alternativasController.prepareList}" value="#{bundle.EditAlternativasShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.EditAlternativasIndexLink}" />
            </h:form>
        </ui:define>
    </ui:composition>

</html>
