<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.EditDificuldadeTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.EditDificuldadeLabel_id}" for="id" />
                    <h:inputText id="id" value="#{dificuldadeController.selected.id}" title="#{bundle.EditDificuldadeTitle_id}" required="true" requiredMessage="#{bundle.EditDificuldadeRequiredMessage_id}"/>
                    <h:outputLabel value="#{bundle.EditDificuldadeLabel_descricao}" for="descricao" />
                    <h:inputText id="descricao" value="#{dificuldadeController.selected.descricao}" title="#{bundle.EditDificuldadeTitle_descricao}" required="true" requiredMessage="#{bundle.EditDificuldadeRequiredMessage_descricao}"/>
                </h:panelGrid>
                <h:commandLink action="#{dificuldadeController.update}" value="#{bundle.EditDificuldadeSaveLink}"/>
                <br />
                <br />
                <h:link outcome="View" value="#{bundle.EditDificuldadeViewLink}"/>
                <br />
                <h:commandLink action="#{dificuldadeController.prepareList}" value="#{bundle.EditDificuldadeShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.EditDificuldadeIndexLink}" />
            </h:form>
        </ui:define>
    </ui:composition>

</html>
