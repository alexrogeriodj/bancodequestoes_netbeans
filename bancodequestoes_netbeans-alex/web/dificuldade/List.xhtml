<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ListDificuldadeTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:form styleClass="jsfcrud_list_form">
                <h:panelGroup id="messagePanel" layout="block">
                    <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
                </h:panelGroup>
                <h:outputText escape="false" value="#{bundle.ListDificuldadeEmpty}" rendered="#{dificuldadeController.items.rowCount == 0}"/>
                <h:panelGroup rendered="#{dificuldadeController.items.rowCount > 0}">
                    <h:outputText value="#{dificuldadeController.pagination.pageFirstItem + 1}..#{dificuldadeController.pagination.pageLastItem + 1}/#{dificuldadeController.pagination.itemsCount}"/>&nbsp;
                    <h:commandLink action="#{dificuldadeController.previous}" value="#{bundle.Previous} #{dificuldadeController.pagination.pageSize}" rendered="#{dificuldadeController.pagination.hasPreviousPage}"/>&nbsp;
                    <h:commandLink action="#{dificuldadeController.next}" value="#{bundle.Next} #{dificuldadeController.pagination.pageSize}" rendered="#{dificuldadeController.pagination.hasNextPage}"/>&nbsp;
                    <h:dataTable value="#{dificuldadeController.items}" var="item" border="0" cellpadding="2" cellspacing="0" rowClasses="jsfcrud_odd_row,jsfcrud_even_row" rules="all" style="border:solid 1px">
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListDificuldadeTitle_id}"/>
                            </f:facet>
                            <h:outputText value="#{item.id}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListDificuldadeTitle_descricao}"/>
                            </f:facet>
                            <h:outputText value="#{item.descricao}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="&nbsp;"/>
                            </f:facet>
                            <h:commandLink action="#{dificuldadeController.prepareView}" value="#{bundle.ListDificuldadeViewLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{dificuldadeController.prepareEdit}" value="#{bundle.ListDificuldadeEditLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{dificuldadeController.destroy}" value="#{bundle.ListDificuldadeDestroyLink}"/>
                        </h:column>
                    </h:dataTable>
                </h:panelGroup>
                <br />
                <h:commandLink action="#{dificuldadeController.prepareCreate}" value="#{bundle.ListDificuldadeCreateLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ListDificuldadeIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
