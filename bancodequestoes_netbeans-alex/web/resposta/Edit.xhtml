<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.EditRespostaTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.EditRespostaLabel_id}" for="id" />
                    <h:inputText id="id" value="#{respostaController.selected.id}" title="#{bundle.EditRespostaTitle_id}" required="true" requiredMessage="#{bundle.EditRespostaRequiredMessage_id}"/>
                    <h:outputLabel value="#{bundle.EditRespostaLabel_descricao}" for="descricao" />
                    <h:inputText id="descricao" value="#{respostaController.selected.descricao}" title="#{bundle.EditRespostaTitle_descricao}" required="true" requiredMessage="#{bundle.EditRespostaRequiredMessage_descricao}"/>
                    <h:outputLabel value="#{bundle.EditRespostaLabel_questao}" for="questao" />
                    <h:selectOneMenu id="questao" value="#{respostaController.selected.questao}" title="#{bundle.EditRespostaTitle_questao}" required="true" requiredMessage="#{bundle.EditRespostaRequiredMessage_questao}">
                        <f:selectItems value="#{questaoController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                </h:panelGrid>
                <h:commandLink action="#{respostaController.update}" value="#{bundle.EditRespostaSaveLink}"/>
                <br />
                <br />
                <h:link outcome="View" value="#{bundle.EditRespostaViewLink}"/>
                <br />
                <h:commandLink action="#{respostaController.prepareList}" value="#{bundle.EditRespostaShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.EditRespostaIndexLink}" />
            </h:form>
        </ui:define>
    </ui:composition>

</html>
