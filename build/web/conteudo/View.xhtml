<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ViewConteudoTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputText value="#{bundle.ViewConteudoLabel_id}"/>
                    <h:outputText value="#{conteudoController.selected.id}" title="#{bundle.ViewConteudoTitle_id}"/>
                    <h:outputText value="#{bundle.ViewConteudoLabel_descricao}"/>
                    <h:outputText value="#{conteudoController.selected.descricao}" title="#{bundle.ViewConteudoTitle_descricao}"/>
                    <h:outputText value="#{bundle.ViewConteudoLabel_disciplina}"/>
                    <h:outputText value="#{conteudoController.selected.disciplina}" title="#{bundle.ViewConteudoTitle_disciplina}"/>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{conteudoController.destroyAndView}" value="#{bundle.ViewConteudoDestroyLink}"/>
                <br />
                <br />
                <h:link outcome="Edit" value="#{bundle.ViewConteudoEditLink}"/>
                <br />
                <h:commandLink action="#{conteudoController.prepareCreate}" value="#{bundle.ViewConteudoCreateLink}" />
                <br />
                <h:commandLink action="#{conteudoController.prepareList}" value="#{bundle.ViewConteudoShowAllLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ViewConteudoIndexLink}"/>

            </h:form>
        </ui:define>
    </ui:composition>

</html>
