<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ListAlternativasTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:form styleClass="jsfcrud_list_form">
                <h:panelGroup id="messagePanel" layout="block">
                    <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
                </h:panelGroup>
                <h:outputText escape="false" value="#{bundle.ListAlternativasEmpty}" rendered="#{alternativasController.items.rowCount == 0}"/>
                <h:panelGroup rendered="#{alternativasController.items.rowCount > 0}">
                    <h:outputText value="#{alternativasController.pagination.pageFirstItem + 1}..#{alternativasController.pagination.pageLastItem + 1}/#{alternativasController.pagination.itemsCount}"/>&nbsp;
                    <h:commandLink action="#{alternativasController.previous}" value="#{bundle.Previous} #{alternativasController.pagination.pageSize}" rendered="#{alternativasController.pagination.hasPreviousPage}"/>&nbsp;
                    <h:commandLink action="#{alternativasController.next}" value="#{bundle.Next} #{alternativasController.pagination.pageSize}" rendered="#{alternativasController.pagination.hasNextPage}"/>&nbsp;
                    <h:dataTable value="#{alternativasController.items}" var="item" border="0" cellpadding="2" cellspacing="0" rowClasses="jsfcrud_odd_row,jsfcrud_even_row" rules="all" style="border:solid 1px">
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListAlternativasTitle_id}"/>
                            </f:facet>
                            <h:outputText value="#{item.id}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListAlternativasTitle_alternativa}"/>
                            </f:facet>
                            <h:outputText value="#{item.alternativa}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListAlternativasTitle_correta}"/>
                            </f:facet>
                            <h:outputText value="#{item.correta}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListAlternativasTitle_questao}"/>
                            </f:facet>
                            <h:outputText value="#{item.questao}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="&nbsp;"/>
                            </f:facet>
                            <h:commandLink action="#{alternativasController.prepareView}" value="#{bundle.ListAlternativasViewLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{alternativasController.prepareEdit}" value="#{bundle.ListAlternativasEditLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{alternativasController.destroy}" value="#{bundle.ListAlternativasDestroyLink}"/>
                        </h:column>
                    </h:dataTable>
                </h:panelGroup>
                <br />
                <h:commandLink action="#{alternativasController.prepareCreate}" value="#{bundle.ListAlternativasCreateLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ListAlternativasIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
