<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ViewAlternativasTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputText value="#{bundle.ViewAlternativasLabel_id}"/>
                    <h:outputText value="#{alternativasController.selected.id}" title="#{bundle.ViewAlternativasTitle_id}"/>
                    <h:outputText value="#{bundle.ViewAlternativasLabel_alternativa}"/>
                    <h:outputText value="#{alternativasController.selected.alternativa}" title="#{bundle.ViewAlternativasTitle_alternativa}"/>
                    <h:outputText value="#{bundle.ViewAlternativasLabel_correta}"/>
                    <h:outputText value="#{alternativasController.selected.correta}" title="#{bundle.ViewAlternativasTitle_correta}"/>
                    <h:outputText value="#{bundle.ViewAlternativasLabel_questao}"/>
                    <h:outputText value="#{alternativasController.selected.questao}" title="#{bundle.ViewAlternativasTitle_questao}"/>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{alternativasController.destroyAndView}" value="#{bundle.ViewAlternativasDestroyLink}"/>
                <br />
                <br />
                <h:link outcome="Edit" value="#{bundle.ViewAlternativasEditLink}"/>
                <br />
                <h:commandLink action="#{alternativasController.prepareCreate}" value="#{bundle.ViewAlternativasCreateLink}" />
                <br />
                <h:commandLink action="#{alternativasController.prepareList}" value="#{bundle.ViewAlternativasShowAllLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ViewAlternativasIndexLink}"/>

            </h:form>
        </ui:define>
    </ui:composition>

</html>
