<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.CreateQuestaoTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.CreateQuestaoLabel_id}" for="id" />
                    <h:inputText id="id" value="#{questaoController.selected.id}" title="#{bundle.CreateQuestaoTitle_id}" required="true" requiredMessage="#{bundle.CreateQuestaoRequiredMessage_id}"/>
                    <h:outputLabel value="#{bundle.CreateQuestaoLabel_questao}" for="questao" />
                    <h:inputText id="questao" value="#{questaoController.selected.questao}" title="#{bundle.CreateQuestaoTitle_questao}" required="true" requiredMessage="#{bundle.CreateQuestaoRequiredMessage_questao}"/>
                    <h:outputLabel value="#{bundle.CreateQuestaoLabel_conteudo}" for="conteudo" />
                    <h:selectOneMenu id="conteudo" value="#{questaoController.selected.conteudo}" title="#{bundle.CreateQuestaoTitle_conteudo}" required="true" requiredMessage="#{bundle.CreateQuestaoRequiredMessage_conteudo}">
                        <f:selectItems value="#{conteudoController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                    <h:outputLabel value="#{bundle.CreateQuestaoLabel_dificuldade}" for="dificuldade" />
                    <h:selectOneMenu id="dificuldade" value="#{questaoController.selected.dificuldade}" title="#{bundle.CreateQuestaoTitle_dificuldade}" >
                        <f:selectItems value="#{dificuldadeController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{questaoController.create}" value="#{bundle.CreateQuestaoSaveLink}" />
                <br />
                <br />
                <h:commandLink action="#{questaoController.prepareList}" value="#{bundle.CreateQuestaoShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.CreateQuestaoIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
